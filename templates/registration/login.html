{% extends '_base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                    <div class="card shadow-sm my-3">
                        <h5 class="card-header">Log In</h5>
                        <div class="card-body">
                            <form action="" method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <input value="Log In" class="btn btn-success" type="submit">
                            </form>
                        </div>
                    </div>
            </div>
            <div class="col-3">
                <div class="card my-4">
                    <h5 class="card-header">About</h5>
                    <div class="card-body">
                        <p class="card-text">We love python and django. So we created a blog site to share our
                            thoughts</p>
                        <a href="#"
                           class="btn btn-sm btn-danger">
                            More...
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
