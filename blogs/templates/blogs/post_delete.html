{% extends '_base.html' %}
{% block title %}Post Delete{% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                    <div class="card shadow-sm my-3">
                        <h5 class="card-header">Post Delete</h5>
                        <div class="card-body">
                            <h1>Are you sure for delete?</h1>
                            <form action="" method="post">
                                {% csrf_token %}
                                <a class="btn btn-info" href="{% url 'posts_list' %}">No</a>
                                <input value="Yes,Sure" type="submit" class="btn btn-danger">
                            </form>
                        </div>
                    </div>
            </div>
            <div class="col-3">
                <div class="card my-4">
                    <h5 class="card-header">About</h5>
                    <div class="card-body">
                        <p class="card-text">We love python and django. So we created a blog site to share our
                            thoughts</p>
                        <a href="#"
                           class="btn btn-sm btn-danger">
                            More...
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
